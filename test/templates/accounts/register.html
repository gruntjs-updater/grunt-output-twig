{% extends "_layout" %}
{% set title = "Create an Account" %}
{% include "_includes/forms" %}

{% block content %}
	<form class="form" method="post" action="" accept-charset="UTF-8">
		<input type="hidden" name="action" value="users/saveUser">
		<input type="hidden" name="redirect" value="">

		<h3 class="first"><label for="username">Username</label></h3>
		<input id="username" class="text fulltext" type="text" name="username"
			{% if account is defined %} value="{{ account.username }}"{% endif %}>

		{% if account is defined %}
			Hi Account
		{% endif %}

		<h3><label for="email">Email</label></h3>
		<input id="email" class="text fulltext" type="text" name="email"
			{% if account is defined %} value="{{ account.email }}"{% endif %}>

		{% if account is defined %}
			Hi Account
		{% endif %}

		<h3><label for="password">Password</label></h3>
		<input id="password" class="text fulltext" type="password" name="password">

		<div class="buttons">
			<input class="submit" type="submit" value="Register">
		</div>
	</form>
{% endblock %}
